<!DOCTYPE html>
<html>

<head>
	<!-- Add CSS at the head of HTML file -->
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<div class="main-container">
		<h1>Elements Detection In Organic Compound</h1>
		<!-- instruction -->

		<div class="instruction">
			<div class="massage" value="massage">
				<p id="massage">Click on Fusion Tube</p>
			</div>
		</div>

		<!-- vedio -->
		<button class="start" id="start">start</button>


		<div class="experiment">

			<div class="vedio-box" id="vedio-box-1">

				<!-- vedio-1-->
				<div class="image-1" id="image-1">
					<img id="step-1" src="./images/step-1.png" alt="">
				</div>

				<!-- vedio-2 -->
				<div class="vedio-1" id="vedio-1">
					<video autoplay muted class="vedio-content" id="vedio-content">
						<source src="./images/step-2.mp4">
					</video>
				</div>

				<!-- vedio-3 -->
				<div class="vedio-2" id="vedio-2">
					<video autoplay muted class="vedio-content" id="vedio-content">
						<source src="./images/step-3.mp4">
					</video>
				</div>

				<!-- vedio-3 -->
				<div class="vedio-3" id="vedio-3">
					<video autoplay muted class="vedio-content" id="vedio-content">
						<source src="./images/step-4.mp4">
					</video>
				</div>

				<!-- vedio-4-->
				<div class="vedio-4" id="vedio-4">
					<video autoplay muted class="vedio-content" id="vedio-content">
						<source src="./images/step-5.mp4">
					</video>
				</div>

				<!-- vedio-5-->
				<div class="vedio-5" id="vedio-5">
					<video autoplay muted class="vedio-content" id="vedio-content">
						<source src="./images/step-6.mp4">
					</video>
				</div>

				<!-- vedio-6-->
				<div class="vedio-6" id="vedio-6">
					<video autoplay muted class="vedio-content" id="vedio-content">
						<source src="./images/step-7.mp4">
					</video>
				</div>

				<!-- vedio-7-->
				<div class="vedio-7" id="vedio-7">
					<video autoplay muted class="vedio-content" id="vedio-content">
						<source src="./images/step-8.mp4">
					</video>
				</div>

				<!-- nitrogen-8-->
				<div class="vedio-8" id="nitrogen-8">
					<video autoplay muted class="vedio-content" id="vedio-content">
						<source src="./images/step-9.mp4">
					</video>
				</div>
				<!-- sulphur-9-->
				<div class="vedio-9" id="sulphur-9">
					<video autoplay muted class="vedio-content" id="vedio-content">
						<source src="./images/step-10.mp4">
					</video>
				</div>
				<!-- halogen-10-->
				<div class="vedio-10" id="halogen-10">
					<video autoplay muted class="vedio-content" id="vedio-content">
						<source src="./images//step-11.mp4">
					</video>
				</div>


			</div>


		</div>

		<!-- button  -->

		<div class="oparatus" id="operatus">
			<div class="buttons">

				<div class="sodium" id="sodium" title="sodium">
					<img src="./images/sodium.png" alt="">
				</div>

				<div id="test-tube" class="test-tube" title="Test-Tube">
					<img src="./images/Testube.png" alt="">
				</div>



				<div class="burnner" id="burnner" title="Burner">
					<img src="./images/burnerON.png" alt="">
				</div>

				<div>
					<div class="compound" id="compound" title="Compound">
						<select id="mySelect">
							<option selected value="">select</option>
							<option value="option-1">Compound</option>
						</select>
					</div>
				</div>

				<div id="test-tube-2" class="test-tube-2" title="Test-Tube">
					<img src="./images/Testube.png" alt="">
				</div>

				<div class="smach" id="smach" title="Smash">
					<p>/</p>
				</div>

				<div class="filter" id="filter" title="Filter Paper">
					<img src="./images/filterPaper.png" alt="">
				</div>

				<div>
					<div class="test" id="test">
						<select id="testSelect">
							<option selected value="select">option</option>
							<option value="option1">Nitrogen Test</option>
							<option value="option2">Sulphur Test</option>
							<option value="option3">Halogen Test</option>
						</select>
					</div>
				</div>

			</div>

		</div>


	</div>
	<script src="./js/main.js"></script>
</body>

</html>
